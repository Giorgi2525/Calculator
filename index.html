<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="flex-center">
      <section class="mainsection">
        <aside class="fordisplay">
          <input
            id="forinput"
            class="form-control"
            type="text"
            placeholder=""
            aria-label="default input example"
          />
        </aside>
        <aside class="forbuttons flex-center">
          <div class="numberside flex-center">
            <button id="forone" type="button" class="btn btn-warning" value="1">
              1
            </button>
            <button id="fortwo" type="button" class="btn btn-warning" value="2">
              2
            </button>
            <button
              id="forthree"
              type="button"
              class="btn btn-warning"
              value="3"
            >
              3
            </button>
            <button
              id="forfour"
              type="button"
              class="btn btn-warning"
              value="4"
            >
              4
            </button>
            <button
              id="forfive"
              type="button"
              class="btn btn-warning"
              value="5"
            >
              5
            </button>
            <button id="forsix" type="button" class="btn btn-warning" value="6">
              6
            </button>
            <button
              id="forseven"
              type="button"
              class="btn btn-warning"
              value="7"
            >
              7
            </button>
            <button
              id="foreight"
              type="button"
              class="btn btn-warning"
              value="8"
            >
              8
            </button>
            <button
              id="fornine"
              type="button"
              class="btn btn-warning"
              value="9"
            >
              9
            </button>
            <button
              id="forzero"
              type="button"
              class="btn btn-warning"
              value="0"
            >
              0
            </button>
            <button
              id="forudris"
              type="button"
              class="btn btn-warning"
              value="="
            >
              =
            </button>
          </div>
          <div class="actionside flex-center">
            <button
              id="forclear"
              type="button"
              class="btn btn-warning"
              value=""
            >
              C
            </button>
            <button
              id="forplus"
              type="button"
              class="btn btn-warning"
              value="+"
            >
              +
            </button>
            <button
              id="forminus"
              type="button"
              class="btn btn-warning"
              value="-"
            >
              -
            </button>
            <button
              id="forgamravleba"
              type="button"
              class="btn btn-warning"
              value="*"
            >
              *
            </button>
            <button
              id="forgayofa"
              type="button"
              class="btn btn-warning"
              value="/"
            >
              /
            </button>
          </div>
        </aside>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
